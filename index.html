<!DOCTYPE html>
<html>
<head>
	<title>Intriguing Universe</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<meta charset="utf-8">
</head>
<body>
	<header>
		<h1 class="quizTitle">Intriguing Universe Quiz</h1>
	</header>
	<main>
		<section class="" id="quizApp">
			<div class="hide" id="scoreboard"></div>
			<button id="start-button" type="button">Start Quiz</button>
			<div class="quiz">
				<p class="currentQuestion"></p>
				<ul class="choices"></ul>
				<button id="submit-button" type="button">Submit</button>
			</div>
		</section>
		<section id="finalScore" class="hide">
			<div class="finalScore"></div>
			<button id="play-again" type="button">Play Again?</button>
		</section>
	</main>
	<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
