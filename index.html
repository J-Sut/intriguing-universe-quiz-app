<!DOCTYPE html>
<html>
<head>
	<title>Intriguing Universe</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<header>
		<h1 class="quizTitle">Intriguing Universe Quiz</h1>
	</header>
	<main>
		<section class="quizApp">
			<span class="quizProgress">Q. 3/5</span>
			<form class="quizApp">
					  <h2 class="question">What is an intriguing science question?</h2>
					  <ul class="answerOptions">
				        <li class="ans1">
				        	<input type="radio" name="opt1" id="ans-great-1" value="0" checked>
				            <label>Not sure</label>
				        </li>
				        <li class="ans2">
				        	<input type="radio" name="opt1" id="ans-great-2" value="1">	
				            <label>Fun stuff</label>
				        </li>
				        <li class="ans3">
				        	<input type="radio" name="opt1" id="ans-great-3" value="2">	
				            <label>Lots of work</label>
				        </li>
				        <li class="ans4">
				        	<input type="radio" name="opt1" id="ans-great-4" value="3">	
				            <label>Boring</label>
				        </li>
				       </ul>	
				       <button class="submit-button" type="submit">Submit</button>
			</form >
			<span class="quizProgress">Score: 2/2</span>
		</section>
	</main>
	<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
